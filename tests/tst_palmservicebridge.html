<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Test PalmServiceBridge</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf8"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        <link href="common/qunit-1.12.0.css" rel="stylesheet"/>
        <script src="webos.js"></script>
    </head>
    <body>
        <div id="qunit"></div>
        <div id="qunit-fixture"></div>
        <script src="common/qunit-1.12.0.js"></script>
        <script>
            test("Check for PalmServiceBridge class", function() {
                ok(typeof PalmServiceBridge == 'function', "Exists");
            });
            test("Create object of class PalmServiceObject", function() {
                var bridge = new PalmServiceBridge();
                ok(bridge != null, 'Successfully created');

                bridge.call("luna://org.webosports.webappmanager/listRunningApps", "");
            });
        </script>
    </body>
</html>
